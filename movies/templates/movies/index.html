{% extends "base.html" %}
{% block content %}
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Daily rent</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>
                    <a href="{% url "movies:detail" movie.id %}">{{movie.title}}</a>
                    </td>
                    <td>{{movie.genre}}</td>
                    <td>{{movie.items_in_stock}}</td>
                    <td>{{movie.daily_rent}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock  %}
